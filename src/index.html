<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Name Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linking to my CSS file -->
    <link rel="shortcut icon" href="src/assets/img/Unicorn-Blonnopie.png" />
  </head>
  <body>
    <!-- Div Contains Everything -->
    <div class="container-fluid text-center"></div>
    <!-- Button to generate brand -->
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 80vh;"
    >
      <button
        id="generateButton"
        type="button"
        class="btn btn-warning text-light text-center"
      >
        Generate
      </button>
    </div>
    <!-- Div to display generated word -->
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h1 id="generatedWord"></h1>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- js script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
